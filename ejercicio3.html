<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
   body {
		 color: pink;
		 background-color:#000000 }
</style>

</head>
<body>
<FONT SIZE=7>
	<form id="frm1"align="center">
			Nombre: <input type="text" name="name" id="name"><br>
			Mail: <input type="text" name="email" id="email"><br>
	</form>
	<div align= "center"><button  onclick="myFunction()">Mostrar</button></div>
  <h4 id="mostrarDatos"></h4>
	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>
</font>

	<script>
		function myFunction() {
			 var dMostrar=document.getElementById("mostrarDatos");
			 var nombre= document.getElementById("name").value;
		   var mail= document.getElementById("email").value;
		   var nMostrar = document.getElementById("mostrarNombre");
		   var eMostrar = document.getElementById("mostrarMail");
			 dMostrar.innerHTML="Datos ingresados";
		   nMostrar.innerHTML="El nombre ingresado es: "+ nombre;
		   eMostrar.innerHTML="El email ingresado es: "+ mail;

		}
	</script>
</body>
</html>
